<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Modern Beautiful Carousel</title>
<link rel="stylesheet" href="styles.css"/>
</head>
<body>

<div class="carousel">
  <!-- Slides -->
  <div class="slide active">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80" alt="Beautiful Landscape" />
    <div class="caption">
      <h2>Discover Nature</h2>
      <p>Experience the tranquility of untouched landscapes.</p>
    </div>
  </div>
  <div class="slide">
    <img src="https://images.unsplash.com/photo-1549924231-f129b911e442?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80" alt="Modern Architecture" />
    <div class="caption">
      <h2>Urban Elegance</h2>
      <p>Explore the sleek lines of contemporary design.</p>
    </div>
  </div>
  <div class="slide">
    <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80" alt="Art & Culture" />
    <div class="caption">
      <h2>Creative Vibes</h2>
      <p>Immerse yourself in vibrant artistic expressions.</p>
    </div>
  </div>
  
  <!-- Navigation Buttons -->
  <div class="navigation">
    <button class="prev" aria-label="Previous">&lt;</button>
    <button class="next" aria-label="Next">&gt;</button>
  </div>
  
  <!-- Indicators -->
  <div class="indicators">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
